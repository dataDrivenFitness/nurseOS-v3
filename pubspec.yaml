# ──────────────────────────────────────────────────────────────────────
# 🩺 NurseOS v3 – HIPAA-Compliant Nursing App
# ----------------------------------------------------------------------
# This pubspec defines all runtime and dev dependencies for NurseOS v3.
# The project prioritizes security (HIPAA), reactive state (Riverpod),
# testability (mock-first), and declarative UI (Flutter + Freezed).
#
# ✅ STRUCTURE:
#   - UI:         Flutter + Material + Inter font + go_router
#   - State:      flutter_riverpod + AsyncNotifier + codegen
#   - Models:     freezed + json_serializable (with Firestore converters)
#   - Firebase:   cloud_firestore + firebase_auth + firebase_core
#   - Dev:        build_runner + very_good_analysis + golden test support
#
# 🔐 HIPAA Notes:
#   - Never expose PHI in logs or debug prints
#   - Avoid client-side caching of sensitive state
#   - Use secure Firestore rules + auth layering
#
# 🛠️ Codegen Command:
#   flutter pub run build_runner build --delete-conflicting-outputs
#
# 📂 Fonts & Assets:
#   - InterVariable for modern system-aligned typography
#   - .env for runtime toggles (e.g., useMockServices)
# ──────────────────────────────────────────────────────────────────────

name: nurseos_v3
description: A HIPAA-ready nurse documentation app.
publish_to: "none" # Private app; do not publish
version: 0.1.0

environment:
  sdk: ">=3.3.0 <4.0.0"

# ──────────────────────────────────────────────
# 🧩 App Dependencies
# ──────────────────────────────────────────────
dependencies:
  flutter:
    sdk: flutter

  # UI Enhancements
  cupertino_icons: ^1.0.8           # iOS-style icons
  shimmer: ^3.0.0                   # loading placeholders

  # Routing
  go_router: ^15.2.3                # declarative navigation

  # State Management
  flutter_riverpod: ^2.5.1          # app-wide reactive state
  riverpod_annotation: ^2.6.1       # automatically create providers, simplifying the process of managing application state

  # Models & Serialization
  freezed_annotation: ^3.0.0        # immutable data classes
  json_annotation: ^4.9.0           # JSON serialization helpers
  collection: ^1.17.2               # Dart core utility helpers (ListEquality, map utilities, etc.)

  # Functional Patterns
  fpdart: ^1.1.0                    # Either, Option, etc.

  # Firebase Core Services
  firebase_core: ^3.14.0            # required for all Firebase features
  cloud_firestore: ^5.6.9           # secure data storage
  firebase_auth: ^5.6.0             # email/password or federated login

  # Environment Variables
  flutter_dotenv: ^5.1.0            # .env file support

# ──────────────────────────────────────────────
# 🧪 Dev Dependencies
# ──────────────────────────────────────────────
dev_dependencies:
  flutter_test:
    sdk: flutter                   # standard test framework

  # Codegen (Freezed + JSON)
  build_runner: ^2.4.6             # executes code generation
  freezed: ^3.0.6                  # generates union/data classes
  json_serializable: ^6.7.1        # generates .g.dart files
  riverpod_generator: ^2.3.0

  # Static Analysis
  very_good_analysis: ^9.0.0       # recommended VGV rules
  flutter_lints: ^6.0.0            # Dart 3-compatible linting

# ──────────────────────────────────────────────
# 🖼 Flutter Assets & Fonts
# ──────────────────────────────────────────────
flutter:
  uses-material-design: true

  assets:
    - .env                         # environment config (useMockServices toggle)

  fonts:
    - family: InterVariable
      fonts:
        - asset: assets/fonts/InterVariable.ttf
