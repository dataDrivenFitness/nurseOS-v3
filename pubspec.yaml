dependencies:
  flutter:
    sdk: flutter

  # UI Enhancements
  cupertino_icons: ^1.0.8           # iOS-style icons
  shimmer: ^3.0.0                   # loading placeholders

  # Routing
  go_router: ^15.2.3                # declarative navigation

  # State Management
  flutter_riverpod: ^2.5.1          # app-wide reactive state

  # Models & Serialization
  freezed_annotation: ^3.0.0        # immutable data classes
  json_annotation: ^4.9.0           # JSON serialization helpers

  # Functional Patterns
  fpdart: ^1.1.0                    # Either, Option, etc.

  # Firebase Core Services
  firebase_core: ^3.14.0            # required for all Firebase features
  cloud_firestore: ^5.6.9           # secure data storage
