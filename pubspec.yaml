name: nurseos_v3
description: A HIPAA-ready nurse documentation app.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  go_router: ^15.2.3
  cupertino_icons: ^1.0.8   # (optional, safe to include)
  cloud_firestore: ^5.6.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  freezed: ^2.4.1
  json_serializable: ^6.7.1
  very_good_analysis: ^9.0.0
  flutter_lints: ^3.0.1

flutter:                # 2-space indent, sibling of dependencies
  uses-material-design: true
  fonts:
    - family: InterVariable
      fonts:
        - asset: assets/fonts/InterVariable.ttf